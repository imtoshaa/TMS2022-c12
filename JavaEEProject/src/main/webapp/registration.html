<html>
<head>
  <meta charset="UTF-8">
  <title>Registry new user</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="col-md-8 offset-md-4">
    <h2>SignUp</h2>
    <p>Please, enter your credentials</p>
    <form method="post" action="eshop?command=registration-new-user">
      <div class="form-group">
        <label for="username">Login:</label>
        <input type="text" class="form-control w-25" id="username"
               placeholder="Enter username" name="username"
               required>
        <div class="invalid-feedback">Login should be entered!</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control w-25" id="password"
               placeholder="Enter password" name="password"
               required>
        <div class="invalid-feedback">Password should be entered!</div>
        <label for="confirm_password">Retype password:</label>
        <input type="password" class="form-control w-25" id="confirm_password"
               placeholder="Retype password" name="confirm_password" onChange="isPasswordMatch();"
               required>
        <div id="divCheckPassword"></div>
        <div class="invalid-feedback">Password should be entered!</div>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control w-25" name="name" placeholder="Enter name" id="name">
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="surname" class="form-control w-25" name="surname" placeholder="Enter surname" id="surname">
      </div>
      <div class="form-group">
        <label for="birthday">Username:</label>
        <input type="date" class="form-control w-25" id="birthday"
               placeholder="Enter birthday" name="birthday">
        <div class="invalid-feedback">Last name should be entered!</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control w-25" name="email" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="info">Information:</label>
        <textarea type="info" class="form-control w-50" name="info" placeholder="Enter information" id="info"></textarea>
      </div>
      <a class="btn btn-primary" href="/login" role="button">Login</a>
      <input type="submit" class="btn btn-primary" id="saveBtn" name="Registry-btn" value="Register">
    </form>
  </div>
</div>
<script>
  function isPasswordMatch() {
    var password = $("#password").val();
    var confirmPassword = $("#confirm_password").val();

    if (password !== confirmPassword) {
      $("#divCheckPassword").html("Passwords do not match!");
    } else {
      $("#divCheckPassword").html("Passwords match.");
    }
  }

  $(document).ready(function () {
    $("#confirm_password").keyup(isPasswordMatch);
  });

  document.getElementById('saveBtn').disabled = true;
  document.getElementById('username').addEventListener('keyup', e => {
    if (e.target.value === "") {
      document.getElementById('saveBtn').disabled = true;
    } else {
      document.getElementById('password').addEventListener('keyup', e => {
        document.getElementById('confirm_password').addEventListener('keyup', c => {
          if (e.target.value === "" && c.target.value ==="" || e.target.value !== c.target.value) {
            document.getElementById('saveBtn').disabled = true;
          } else {
            document.getElementById('saveBtn').disabled = false;
          }
        })
      });
    }
  });
</script>
</body>
</html>
