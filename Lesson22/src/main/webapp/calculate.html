<html>
<head>
    <title>
        Calculator
    </title>
</head>
<body>
<form method="post" action="calculate" accept-charset="UTF-8">
    Enter the numbers to calculate</br>
    <input type="number" name="first"/>
    <select name="operation" size="1">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second"/></br>
    <input type="submit" value="calculate">
</form>
</body>
</html>
